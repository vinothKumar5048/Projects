<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div id="register">
  <table>
    <form action="">
      <tr>
        <td>Name : </td>
        <td><input type="text" id="name" placeholder="Enter Your Name"></td>
      </tr>
      <tr>
        <td>Email Id : </td>
        <td><input type="email" name="email" id="email" placeholder="Enter Your Email Id"></td>
      </tr>
      <tr>
        <td>Phone no : </td>
        <td><input type="text" id="phone" placeholder="Enter Your Phone No"></td>
      </tr>
      <tr>
        <td>Gender : </td>
        <td><input type="radio" name="gen">Male <input type="radio" name="gen">Female</td>
      </tr>
      <tr>
        <td>Password : </td>
        <td><input type="password" id="pass2" placeholder="Enter Your Password"></td>
      </tr>
      <tr>
       <td>Re-Enter Password : </td>
       <td><input type="password" id="pass2" placeholder="Confirm Your Password"></td>
      </tr>
      <tr></tr><tr></tr>
      <tr>
        <td></td>
        <td><button id="sendDataButton">Submit</button></td>
      </tr>
    </form>
  </table>
</div>
  <div id="response"></div>
  <script src="./register.js"></script>
</body>
</html>
